    <div class="game-view-container">
    <div class="game-view-content">
        <div class="game-title">{{ p.game_title }}</div>
        <div class="game-overview">Overview</div>
        <div class="game-main-image">
            <img [src]="p.image2" alt="{{ p.title }}">
        </div>
        <div class="game-description">{{ p.description }}</div>
        <div class="features-title">Features</div>
        <ul class="features-list">
            <li>High-resolution textures and models</li>
            <li>Open world exploration</li>
            <li>Multiplayer mode</li>
            <li>Dynamic weather system</li>
            <li>Customizable characters and equipment</li>
        </ul>
    </div>
    <div class="game-sidebar">
        <div class="game-sidebar-image">
            <img [src]="p.image2" alt="{{ p.title }}">
        </div>
        <p class="base-game">{{ p.category }}</p>
        <div class="price-details">
            <span class="discount">{{ p.discount }}</span>
            <span class="original-price">Rs:4000</span>
            <span class="discounted-price">{{ p.price }}</span>
        </div>
        <button class="btn btn-primary buy-now-btn" (click)="payments(p.id)">Buy Now</button>
        <button class="btn btn-secondary add-to-cart-btn">Add to Cart</button>
        <div class="rating-section">
            <div class="rating-title">Rating</div>
            <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="rating-score">{{p.rating}}</div>
            </div>
            <!-- <div class="platform">Platform: Windows</div> -->
        </div>
    </div>
</div>
